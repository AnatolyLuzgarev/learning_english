{% extends "base_page.html" %}

{% block styles %}
<link rel = "stylesheet" type = "text/css" href = "/static/css/topics.css">
{% endblock %}

{% block styles %}
<style>
   .header_column {
   font-size: 20px;
   color: blue;
   background-color: #417690;
   color: white;
</style>
}
{% endblock %}

{% block content %}

<div> <label> Topics list </label> </div>  <a href = {% url 'new_topic' %}> New topic </a>
<table> 
<tr>
	<td class = "header_column">Topic</td> <td class = "header_column">Paragraph</td> <td class = "header_column">Subject</td>
</tr>
{% for row in topics_list %}
<tr>
	<td> {{row.topic}} </td> <td> {{row.paragraph}} </td> <td> {{row.subject}} </td>
</tr>
{% endfor %}

</table>

{% endblock %}
